<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LandingPage</title>
    <link rel="stylesheet" href="./index.css" />

    <link rel="stylesheet" href="./homepage.css" />



</head>

<body>
    <div class="landing-page">

        <div class="navbar">
            <div class='brand'>
                <h2>Puma</h2>
            </div>

            <div class="leftside">
                <div class="links">
                    <a href="/index.html">Home</a>
                    <a href="/whishlist.html">Whishlist</a>
                    <a href="/login.html">Login</a>
                    <a href="/signup.html">Signup</a>
                    <a>
                        <div class="notification">
                            <div class="icon-badge">
                                <button type="button" class="icon-button" id="cart-button">
                                    <span>
                                        <img class="icon-img" src="/Images/icons8-trolley-cart-64.png" />
                                    </span>
                                </button>
                                <span class="icon-badge-number">
                                    0
                                </span>

                            </div>
                        </div>
                    </a>
                </div>

            </div>
            <div class="rightside">
                <input type="text" placeholder="search.." />
                <button>search</button>
            </div>

        </div>

        <div class="carousel">
            <button class="carousel__button carousel__button--left is-hidden">
                <img class="carousel-button" src="/Images/left-arrow.png" />
            </button>
            <div class="carousel__track-container">
                <ul class="carousel__track">
                    <li class="carousel__slide current-slide">
                        <img class="carousel__image" src="/Images/alesia-kazantceva-VWcPlbHglYc-unsplash.jpg" />
                    </li>
                    <li class="carousel__slide ">
                        <img class="carousel__image " src="/images/fuyao4real-Pc_zPGNReoc-unsplash.jpg" />
                    </li>
                    <li class="carousel__slide ">
                        <img class="carousel__image " src="/Images/daniil-onischenko-uFSZldf9xeM-unsplash.jpg" />
                    </li>

                </ul>
            </div>
            <button class="carousel__button carousel__button--right">
                <img class="carousel-button" src="/Images/right-arrow.png" />
            </button>
            <div class="carousel__nav">
                <button class="carousel__indicator current-slide"></button>
                <button class="carousel__indicator"></button>
                <button class="carousel__indicator"></button>
            </div>
        </div>
        <div class="arrival-layout" id="product-page-card">
            <div class="new-arrival-card">
                <div class="arrival-image">
                    <img class=" arrival-image-img" src="/Images/daniil-onischenko-uFSZldf9xeM-unsplash.jpg" alt="" />
                </div>
                <div class="arrival-details">
                    <div class="arrival-details-section">
                        <h2>New Arrivals</h2>

                    </div>
                    <div class="arrival-details-section-content">
                        <h2>Winter Collection</h2>
                        <p>Check out our best winter collection to stay warm in style this season</p>

                    </div>

                </div>
            </div>
            <div class="new-arrival-card next-card">
                <div class="arrival-image">
                    <img class=" arrival-image-img" src="/Images/daniil-onischenko-uFSZldf9xeM-unsplash.jpg" alt="" />
                </div>
                <div class="arrival-details">
                    <div class="arrival-details-section">
                        <h2>New Arrivals</h2>

                    </div>
                    <div class="arrival-details-section-content">
                        <h2>Winter Collection</h2>
                        <p>Check out our best winter collection to stay warm in style this season</p>

                    </div>

                </div>
            </div>
        </div>
    </div>

    <script src="./app.js"></script>
</body>

</html>
