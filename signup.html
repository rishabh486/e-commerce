<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="./signup.css" />
</head>

<body>
    <div class="wrapper-signup">
        <div class='Login'>
            <h2>Signup</h2>
            <form class='Login-form'>
                <div class='login-form-input'>
                    <label for="username">Username</label>
                    <input id='username' type="text" class='form-inp' placeholder='username@gmail.com' />
                </div>
                <div class='login-form-input'>
                    <label for="password">Password</label>
                    <input id='password' type="text" class='form-inp' placeholder='********' />
                </div>
                <div class='user-settings'>
                    <div class='remember-box'>
                        <input type="checkbox" id='remember-checkbox' />
                        <label for="remember-checkbox">I accept all terms & conditions</label>
                    </div>

                </div>
                <button type='submit' class='button-container-button primary-button'>Create New Account</button>
            </form>
        </div>
    </div>
</body>

</html>
